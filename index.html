<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="index.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <div class="spinBtn">Btn</div>
            <div class="wheel">
                <div class="number" style="--i: 1; --clr: #ff00ff">
                    <span>500</span>
                </div>
                <div class="number" style="--i: 2; --clr: red">
                    <span>59</span>
                </div>
                <div class="number" style="--i: 3; --clr: green">
                    <span>10</span>
                </div>
                <div class="number" style="--i: 4; --clr: #00ced1">
                    <span>140</span>
                </div>
                <div class="number" style="--i: 5; --clr: #ff8c00">
                    <span>15</span>
                </div>
                <div class="number" style="--i: 6; --clr: #008b8b">
                    <span>1</span>
                </div>
                <div class="number" style="--i: 7; --clr: #db7093">
                    <span>4</span>
                </div>
                <div class="number" style="--i: 8; --clr: #4169e1">
                    <span>3</span>
                </div>
            </div>
        </div>
    </body>
    <script src="index.js"></script>
</html>
